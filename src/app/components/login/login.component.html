
<div ng-app="myApp" ng-controller="myController" class="container">
  <form name="myForm">
    <div class="login-container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="email" name="email" required class="form-control">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="wachtwoord" name="wachtwoord" required class="form-control">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <button (click)='login()'>Login</button>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
