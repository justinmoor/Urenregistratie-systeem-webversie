<div class="container">
  <h1>Account</h1>
    <table>
      <div class="card" style="padding: 20px;">
      <tr>
        <td><label for="Voornaam">Voornaam: </label> </td>
        <td><label type="text" id="Voornaam" style="font-weight: bold;"> {{ user.achternaam }}</label></td>
      </tr>
      <tr>
          <td><label for="tussen">Tussenvoegsel: </label> </td>
          <td><label type="text" id="tussen" style="font-weight: bold;">{{ user.tussenvoegsel }} </label></td>
      </tr>
      <tr>
          <td><label for="achternaam">Achternaam: </label> </td>
          <td><label type="text" id="achternaam" style="font-weight: bold;">{{ user.voornaam }}</label></td>
      </tr>
      <tr>
          <td><label for="Email">Email: </label> </td>
          <td><label type="text" id="Email" style="font-weight: bold;">{{user.email}}</label></td>
      </tr>
      </div>

      <div class="card" style="padding: 20px;">
      <tr>
        <td colspan="2"><h4>Verander uw wachtwoord</h4></td>
      </tr>
      <tr>
          <td><label for="oldPass">Oude wachtwoord: </label> </td>
          <td><input 
            type="password"
            class="form-control"
            id="oldPass"
            [(ngModel)]="oldPassword" 
            #oldPass="ngModel"
            name="oldPassword"
          ></td>
      </tr>
      <tr>
        <td><label for="newPass">Nieuw wachtwoord:</label></td>
        <td><input 
          type="password" 
          class="form-control" 
          id="newPass"
          [(ngModel)]="newPassword"
          name="newPassword"
          #newPass="ngModel"
          minlength="8"
          ></td>
      </tr>
      <tr>
        <td><label for="repeatNewPass">Herhaal nieuw wachtwoord:</label></td>
        <td><input 
          type="password" 
          class="form-control" 
          id="repeatNewPass"
          [(ngModel)]="repeatNewPassword"
          name="repeatNewPassword"
          #repeatNewPass="ngModel"
          minlength="8"
          ></td>
      </tr>
      <tr>
        <td colspan="2"><button type="button" class="btn btn-primary" (click)="opslaanGegevens()" >Opslaan</button></td>
      </tr>
      </div>
    </table>
</div>
