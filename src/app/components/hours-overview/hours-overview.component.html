<div class = container-fluid>
  <h1>Weekoverzicht</h1>

  <div class="naarlinks">
      <div class="card" style="padding: 20px;">
        <div class="form-group">
          <table>
            <tr class = "rightfloat">
              <td><label for="einddatum">Begindatum: </label></td>
              <td><input type="date" class="form-control" id="begindatum" date-set="" [(ngModel)]="searchStartDate"></td>
            </tr>
            <tr class = "rightfloat">
              <td><label for="einddatum">Einddatum: </label></td>
              <td><input type="date" class="form-control" id="einddatum" [(ngModel)]="searchEndDate"></td>
            </tr>
            <tr class = "rightfloat">
              <td><label for="klant">Klant: </label> </td>
              <td><input type="text" class="form-control" id="klant" name="searchCustomer" [(ngModel)]="searchCustomer"></td>
            </tr>
            <tr class = "rightfloat">
              <td><label for="project">Project: </label> </td>
              <td><input type="text" class="form-control" id="project" [(ngModel)]="searchProject"></td>
            </tr>
            <tr class = "rightfloat">
              <td><label for="onderwerp">Onderwerp: </label> </td>
              <td><input type="text" class="form-control" id="onderwerp" [(ngModel)]="searchSubject"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  <section>

    <div class="card" class="col-md-9">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Begindatum</th>
          <th scope="col">Begintijd</th>
          <th scope="col">Einddatum</th>
          <th scope="col">Eindtijd</th>
          <th scope="col">Commentaar</th>
          <th scope="col">Personeelslid</th>
          <th scope="col">Klant</th>
          <th scope="col">Project</th>
          <th scope="col">Onderwerp</th>
          <th scope="col">Goedgekeurd</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let uur of hours |  filter: 'klantNaam': searchCustomer | filter: 'projectNaam' : searchProject | filter: 'onderwerpNaam' : searchSubject" >
          <td>{{uur.beginDatum}}</td>
          <td>{{uur.beginTijd}}</td>
          <td>{{uur.eindDatum}}</td>
          <td>{{uur.eindTijd}}</td>
          <td>{{uur.commentaar}}</td>
          <td>{{uur.persoonNaam}}</td>
          <td>{{uur.klantNaam}}</td>
          <td>{{uur.projectNaam}}</td>
          <td>{{uur.onderwerpNaam}}</td>
          <td *ngIf="uur.goedgekeurd == true">Ja</td>
          <td *ngIf="uur.goedgekeurd == false">Nee</td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
